name: Deploy Android - Internal Testing (prod)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ---- Signing (Option A: CI generates key.properties; repo does NOT contain it) ----
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | tr -d '\n\r ' | base64 --decode > android/app/upload-keystore.jks
          ls -la android/app/upload-keystore.jks

      - name: Create android/key.properties
        run: |
          cat > android/key.properties <<EOF
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          EOF
          echo "android/key.properties created"
          cat android/key.properties | sed 's/=.*/=*** (hidden)/'

      - name: Verify keystore file exists
        run: |
          ls -la android/app
          test -f android/app/upload-keystore.jks

      # ---- Build AAB for prod flavor ----
      - name: Build App Bundle (prodRelease)
        run: |
          flutter build appbundle --flavor prod --release --dart-define=ENV=prod

      # ---- Verify output path ----
      - name: Verify AAB exists
        run: |
          echo "Listing bundle outputs..."
          ls -la build/app/outputs/bundle || true
          find build/app/outputs/bundle -maxdepth 3 -type f -name "*.aab" -print
          test -f build/app/outputs/bundle/prodRelease/app-prod-release.aab

      # ---- Upload to Google Play Internal track ----
      - name: Upload to Google Play (Internal)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.menumia.partner
          releaseFiles: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          track: internal
          # status: completed
          status: draft
